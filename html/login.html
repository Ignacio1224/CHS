<body class="mainGradient">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col"></div>
            <div id="loginBox" class="col-md-auto bg-light mt-5 rounded transparentBorder shadow p-3 mb-5">
                <h1 class="display-6 mt-5">Clinic History System</h1>
                <h6 class="text-center">Acceso al sistema</h6>

                <!-- Profile selector -->
                <div class="text-center">
                    <h6 class="text-center mt-4">
                        <small class="text-muted">Ingresar como</small>
                    </h6>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked> M&eacute;dico
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option2" autocomplete="off"> Paciente
                        </label>
                    </div>
                </div>
                
                <!-- Form -->
                <form class="mt-5">
                    <div class="form-group">
                        <label for="txtNumber">N&uacute;mero</label>
                        <input class="form-control" type="text" id="txtNumber" onKeyDown="if(event.keyCode==13) logIn();">
                    </div>
                    <div class="form-group">
                        <label for="txtDocument">Documento</label>
                        <input class="form-control" id="txtDocument" maxlength="8" onKeyDown="if(event.keyCode==13) logIn();">
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Clave</label>
                        <input class="form-control" type="password" id="txtPassword" onKeyDown="if(event.keyCode==13) logIn();">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success">Ingresar</button>
                    </div>
                </form>
                <div id="divError"></div>
            </div>
            <div class="col"></div>
        </div>
