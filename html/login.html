<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/base.css" />
    <title>Clinic History System</title>
</head>

<body class="mainGradient">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col"></div>
            <div id="loginBox" class="col-md-auto bg-light mt-5 rounded transparentBorder shadow p-3 mb-5">
                <h1 class="display-6 mt-5">Clinic History System</h1>
                <h6 class="text-center">Acceso al sistema</h6>

                <!-- Form -->
                <form class="mt-5">
                    <div class="form-group">
                        <label for="slcProfile" id="lblNumber">Ingresar como</label>
                        <select id="slcProfile" class="form-control">
                            <option value="M" selected>M&eacute;dico</option>
                            <option value="P">Paciente</option>
                        </select>
                    </div>
                    <div class="form-group" id="ctlGroupNumber">
                        <label for="txtNumber" id="lblNumber">N&uacute;mero</label>
                        <input class="form-control" type="text" id="txtNumber">
                    </div>
                    <div class="form-group" id="ctlGroupDocument">
                        <label for="txtDocument" id="lblDocument">Documento</label>
                        <input class="form-control" id="txtDocument" maxlength="8">
                    </div>
                    <div class="form-group">
                        <label for="txtPassword" id="lblPassword">Clave</label>
                        <input class="form-control" type="password" id="txtPassword">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success" onclick="logIn();">Ingresar</button>
                    </div>
                </form>
                <div id="divError"></div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/globalVariables.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/doctors.js"></script>
    <script src="../js/partners.js"></script>
</body>

</html>
