<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SHC Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/login.css" />
    <script src="../js/globalVariables.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/doctors.js"></script>
    <script src="../js/partners.js"></script>
</head>

<body onload="createFields();">
    <label for="cmbLanguage" id="lblLanguage">Language</label>
    <select id="cmbLanguage" onchange="createFields();">
        <option value="spanish" selected>Espa√±ol</option>
        <option value="english">English</option>
    </select>
    <div id="divTable">
        <table>
            <tr>
                <td colspan="2" id="lblTableHeader"></td>
            </tr>
            <tr>
                <td id="lblDocument"></td>
                <td>
                    <input type="text" id="txtDocument" maxlength="8" onKeyDown="if(event.keyCode==13) logIn();">
                </td>
            </tr>
            <tr>
                <td id="lblPassword"></td>
                <td>
                    <input type="password" id="txtPassword" onKeyDown="if(event.keyCode==13) logIn();">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="rdbttnDoctor" id="lblDoctor" class="lblType"></label>
                    <input type="radio" name="gender" value="male" id="rdbttnDoctor" class="rdbttnType">
                    <label for="rdbttnDoctor" id="lblPartner" class="lblType"></label>
                    <input type="radio" name="gender" value="female" id="rdbttnPartner" class="rdbttnType">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="bttnLogIn" value="LogIn" onclick="logIn();">
                </td>
            </tr>
        </table>
    </div>
    <div id="divError"></div>
</body>

</html>
